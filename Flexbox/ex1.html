<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        border: 1px solid black;
        height: 90vh;
        background-color: rgb(236, 178, 178);
        /**/
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .content {
        width: 300px;
        height: 150px;
        background-color: aquamarine;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content"></div>
    </div>
  </body>
</html>
